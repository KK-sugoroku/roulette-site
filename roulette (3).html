<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>世界一周すごろく　乗り物ルーレット</title>
    <style>
        body {
            text-align: center;
            font-family: sans-serif;
            background-image: url('sekaichizu.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        #wheel {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 10px solid #333;
            margin: 40px auto;
            position: relative;
            overflow: hidden;
            transform: rotate(0deg);
            transition: transform 4s cubic-bezier(0.25, 0.1, 0.25, 1);
            background: conic-gradient( #f99 0deg 120deg, #9f9 120deg 240deg, #99f 240deg 360deg );
        }


        .segment {
            position: absolute;
            width: 100%;
            height: 100%;
            clip-path: polygon(50% 50%, 100% 0%, 0% 0%);
            transform-origin: 50% 50%;
            font-size: 40px;
            color: white;
        }

            .segment span {
                position: absolute;
                top: 20px;
                left: 58%;
                transform: translateX(-50%);
            }

            .segment:nth-child(1) {
                transform: rotate(0deg);
                background-color: #f99;
            }

            .segment:nth-child(2) {
                transform: rotate(120deg);
                background-color: #9f9;
            }

            .segment:nth-child(3) {
                transform: rotate(240deg);
                background-color: #99f;
            }

        #pointer {
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 30px solid red;
            position: absolute;
            top: 80px;
            left: calc(50% - 20px);
            z-index: 10;
        }

        #spinBtn {
            padding: 10px 20px;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>世界一周すごろく</h1>
    <div id="pointer"></div>
    <div id="wheel">
        <div class="segment"><span>✈️</span></div>
        <div class="segment"><span>🚆</span></div>
        <div class="segment"><span>🚢</span></div>
    </div>
    <button id="spinBtn">回す</button>
    <p id="result">結果: </p>

    <script>
        const wheel = document.getElementById('wheel');
        const result = document.getElementById('result');
        const spinBtn = document.getElementById('spinBtn');

        const icons = ['✈️', '🚆', '🚢'];
        const segmentAngle = 360 / icons.length;

        let currentRotation = 0;

        spinBtn.addEventListener('click', () => {
            const randomSpin = Math.floor(Math.random() * 360);
            const totalRotation = currentRotation + 360 * 5 + randomSpin;
            wheel.style.transform = `rotate(${totalRotation}deg)`;
            currentRotation = totalRotation;

            setTimeout(() => {
                const finalAngle = totalRotation % 360;
                const index = Math.floor((360 - finalAngle + segmentAngle / 2) % 360 / segmentAngle);
                const selected = icons[index];
                result.textContent = `結果: ${selected}`;
            }, 4000);
        });

    </script>
</body>
</html>
